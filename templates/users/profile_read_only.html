{% extends 'base.html' %}

{% block title %}{{ user.username }}'s Profile{% endblock %}

{% block content %}

{% load static %}

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>{{ user.username }}'s Profile</h2>
            {% if profile.avatar %}
                <img src="{{ profile.avatar.url }}" alt="{{ user.username }}'s avatar" class="avatar-img" style="width: 150px; height: 150px;">
            {% else %}
                <img src="{% static 'images/default_avatar.png' %}" alt="Default Avatar" class="img-thumbnail mb-3" style="max-width: 200px;">
            {% endif %}
            <p>Email: {{ user.email }}</p>
            <p>Joined: {{ user.date_joined|date:"F j, Y" }}</p>
        </div>
    </div>
{% endblock %}
