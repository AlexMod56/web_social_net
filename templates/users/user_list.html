{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container mt-4">
    <h2 class="text-center mb-4">Users</h2>
    <div class="row">
        {% for user in users %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body text-center">
                        {% if user.userprofile.avatar %}
                            <img src="{{ user.userprofile.avatar.url }}" alt="{{ user.username }}'s avatar" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px;">
                        {% else %}
                            <img src="{% static 'images/default_avatar.png' %}" alt="Default Avatar" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px;">
                        {% endif %}
                        <h5 class="card-title">{{ user.username }}</h5>
                        <a href="{% url 'profile' user.username %}" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No users found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
